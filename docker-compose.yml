version: "3.9"

services:
  api:
    build: .
    command: uvicorn app.app:get_app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  a2a:
    build: .
    command: python -m app.a2a_server
    env_file:
      - .env
    ports:
      - "8001:8001"
    restart: unless-stopped
